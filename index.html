<!DOCTYPE html>
<html lang="">

    <link rel="stylesheet" type="text/css" href="styles.css">

  <body style="background-color:powderblue;">
    <h1>How I Moved To NYC </h1>
    <h2 style="color:red">By Jordan Yates</h2>
    <p style="color:purple">Over the last few month's I've had tot totally find a new living situation so I'd thought I'd make an animation with After Effects to tell the story of how I got here.  </p>
     <!--Code for video-->
    <video controls width="750">
    <source src="MMP100final_1.mp4" type="video/mp4">
    Sorry, your browser doesn't support embedded videos.
    </video>
    <h3>Why I Love NYC</h3>
    <p>Listen to this audio I made in Audactiy explaining why I love the city. </p>
    <!--Code for audio -->
    <audio controls width="750">
    <source src="nyc.mp3" type="audio/mpeg">
    Your browser does not support the audio element.    
    </audio>
